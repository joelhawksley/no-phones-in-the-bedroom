---
layout: default
title: No Phones in the Bedroom
---

{% for post in site.posts %}
  <article>
    <time class="post-meta">{{ post.date | date: '%B %d, %Y' }} - {{ post.author }}</time>
    <a class="title" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
    {{ post.content }}
  </article>
{% endfor %}
