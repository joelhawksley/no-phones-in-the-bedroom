timezone: America/Denver

strict_front_matter: true

collections:
  chapters:
    output: true
    order: 
      - technology-is-addicting.md
      - there-are-consequences.md
      - we-can-do-better.md

defaults:
  - scope:
      path: ""
      type: "chapters"
    values:
      layout: "chapter"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"